{% extends "base.html" %}

{% block title %}Add User - Smarto Attend{% endblock %}

{% block content %}
<div class="container">
    <h2>Add New User</h2>
    <form method="POST">


        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small style="color: #888;">Min 12 chars, uppercase, lowercase, digit, special char</small>
        </div>

        <div>
            <label for="role">Role</label>
            <select id="role" name="role"
                style="padding: 12px; border-radius: 5px; background: #2b2b2b; color: white; border: 1px solid #444; width: 100%;">
                <option value="viewer">Viewer</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit">Create User</button>
            <a href="{{ url_for('manage_users') }}"><button type="button" class="secondary">Cancel</button></a>
        </div>
    </form>
</div>
{% endblock %}
