{% extends "base.html" %}

{% block title %}Edit User - Smarto Attend{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit User: {{ username }}</h2>
    <form method="POST">


        <div>
            <label>Username</label>
            <input type="text" value="{{ username }}" disabled style="background: #444;">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div>
            <label for="role">Role</label>
            <select id="role" name="role"
                style="padding: 12px; border-radius: 5px; background: #2b2b2b; color: white; border: 1px solid #444; width: 100%;">
                <option value="viewer" {% if user.role=='viewer' %}selected{% endif %}>Viewer</option>
                <option value="teacher" {% if user.role=='teacher' %}selected{% endif %}>Teacher</option>
                <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}
                style="width: auto;">
            <label for="is_active" style="color: #e0e0e0;">Active Account</label>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit">Update User</button>
            <a href="{{ url_for('manage_users') }}"><button type="button" class="secondary">Cancel</button></a>
        </div>
    </form>
</div>
{% endblock %}
