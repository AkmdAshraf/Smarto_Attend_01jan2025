{% extends "base.html" %}

{% block title %}Login - Smarto Attend{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">


        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="remember_me" name="remember_me" style="width: auto;">
            <label for="remember_me" style="color: #e0e0e0;">Remember Me</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('register') }}" style="color: #4da6ff;">Create an account</a> |
        <a href="{{ url_for('forgot_password') }}" style="color: #4da6ff;">Forgot Password?</a>
    </p>
</div>
{% endblock %}
