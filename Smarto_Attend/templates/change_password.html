{% extends "base.html" %}

{% block title %}Change Password - Smarto Attend{% endblock %}

{% block content %}
<div class="container">
    <h2>Change Password</h2>
    <form method="POST">


        <div>
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>

        <div>
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
            <small style="color: #888;">Min 12 chars, uppercase, lowercase, digit, special char</small>
        </div>

        <div>
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div style="display: flex; gap: 10px;">
            <button type="submit">Update Password</button>
            <a href="{{ url_for('profile') }}"><button type="button" class="secondary">Cancel</button></a>
        </div>
    </form>
</div>
{% endblock %}
